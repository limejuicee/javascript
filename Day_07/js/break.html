<!doctype html>
<html lang ="ko">
    <head>
        <meta charset="utf-8">
        <title>break문과 continue문</title>
    </head>
    <body>
        <script>
            let i, j;
            let sum=0;
            for(i=1; i<=9; i++) {
                document.write("<div>");
                document.write("<h3>"+i+"단</h3>");
                for(j=1; j<=9; j++) {
                    document.write(i+"X"+j+"="+i*j+"<br>");
                    sum+=i*j;
                }
                document.write(sum);
                document.write("</div>");
                if(i===4) break;
            } 
            
        </script>

    </body>
</html>
