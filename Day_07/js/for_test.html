<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            let i=0;
            let sum=0;
            let result=0;
            while(true) {
                sum=prompt((i+1)+"번째 입력");
                if(sum=="end") {
                    break;
                result+=parseInt(sum);
                i++;
                }
                    document.write(result);
            }

        </script>
    </body>
</html>
