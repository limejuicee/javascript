<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>for문 복습</title>
    </head>
    <body>
        <script>
            for (i=1; i<11; i++)
            {
                document.write(i+"<br>");
            }
            
            var data=["변수","연산자","형변환","조건문 if","조건문 switch","반복문 for","반복문 while","함수","클래스"]

document.write("<br>");
            
            for (i=0; i<9; i++)
            {
                document.write(i+"번째 내용 = "+data[i]+"<br>");
            }

document.write("<br>");
            
            for (i=0; i<5; i++)
            {
                for (j=0; j<5; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
