<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>while 연습문제</title>
    </head>
    <body>
        <script>
            i=1
            let sum =0;
            while(i>0)
            {
                let input=prompt(i+"번째 입력");
                i++
                if (input=="end") {
                    break;
                }
                
                let num=parseInt(input);
                
                if (!isNaN(num))
                {
                    sum += num;
                }
                else
                {
                    document.write("숫자가 아님")
                }
            }
                
                document.write(sum)
        </script>
    </body>
</html>
