<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>switch-score</title>
    </head>
    <body>
        <script>
            //점수를 입력하면 수우미를 판단해서 알려주는 프로그램
            //90~100 수
            //80~89 우
            //0~79 미 라고 판단하는 프로그램

            let score=parseInt(prompt("점수"));
            
            switch(score) {
                case  100:
                case  99:
                case  98:
                case  97:
                case  96:
                case  95:
                case  94:
                case  93:
                case  92:
                case  91:
                case  90:
                document.write("수");
                break;
                case  89:
                case  88:
                case  87:
                case  86:
                case  85:
                case  84:
                case  83:
                case  82:
                case  81:
                case  80:
                document.write("우");
                break;
                case  79:
                case  78:
                case  77:
                case  76:
                case  75:
                case  74:
                case  73:
                case  72:
                case  71:
                case  70:
                    default : document.write("오류");
            }
        </script>
    </body>
</html>
