<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>클릭</title>
        <style>
            #circle {
                width: 300px;
                height: 300px;
                background-color:skyblue;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <script>
            let divTag=document.querySelector("div");

            divTag.addEventListener("click", function() {
                divTag.style.backgroundColor="red";
            })                
            
        </script>
    </body>
</html>
