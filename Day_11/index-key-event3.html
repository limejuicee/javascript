<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            label {
                width:110px;
                display : inline-block;
                text-align : justify;
            }
        </style>
    </head>
        <p><label for="num">학생수</label>
            <input type="number" name="num" id="num" required></p>

        <p><label for="subject">학과 과목</label>
            <input type="number" name="subject" id="subject" required onkeyup="myKeyup()"> </p>

        <p><label for="total">전체 교과서 양</label>
            <input type="number" name="total" id="total" readonly></p> <br>
        <button>전송</button>
    <body>
        <script>

            function myKeyup() {
            let numTag=document.querySelectorAll('input');
            numTag[0]; //학생수 input
            numTag[0].value; //유저가 입력한 학생수
            numTag[1]; //학과과목 input
            numTag[1].value; //유저가 입력한 학과과목 수
            numTag[2].value=numTag[0].value*numTag[1].value
            }
        </script>
    </body>
</html>
