<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .rect {
            width: 500px;
            height:500px;
            background-color: antiquewhite;
            z-index:1;
            /* position:relative; */
            /* absolute; */
        }
        .circle {
            width:50px;
            height: 50px;
            background-color:red;
            border-radius:50%;
            z-index:2;
            position:relative;
            /* relative; */
        }
    </style>
</head>

<body>
    <div class="rect" tabindex="1">
        <div class="circle" tabindex="2"></div>
    </div>
    <script>
        let circleTag=document.querySelector(".circle");
        let x=0,y=0;
        const UNIT=10;
        document.querySelector(".rect").onkeydown=function(event) {
            if(event.keyCode==40) { //아래쪽
                if (y==450) {
                    y=y;
                }else {
                y=y+UNIT;
                circleTag.style.top=y+"px";
                // alert("1"-y);
                }
            }
            else if (event.keyCode==37) {   //왼쪽
                if (x==0) {
                    x=x
                } else{
                x=x-UNIT;
                circleTag.style.left=x+"px";
                // alert("2"-x);
                }
            }
            else if (event.keyCode==38) {   //위쪽
                if(y==0) {
                    y=y;
                }else
                y=y-UNIT;
                circleTag.style.top=y+"px";
                // alert("3"+y);
            }
            else if(event.keyCode==39) {    //오른쪽
                if(x==450) {
                    x=x;
                }else {
                x=x+UNIT;
                circleTag.style.left=x+"px";
                // alert("4"+x);
                }
            }
        }
        
    </script>
</body>
</html>
