<!doctype html>
<html lang="ko">
    <head>
        <title>event</title>
        <style>
            /* button {

            } */
            
        </style>
    </head>
    <body>
        <button 
                onmouseout="changeColor('')"
                onmouseover="changeColor('red')"
                onclick="myAlert()">버튼</button>
        <script>
            
            function myAlert() {
                alert("알림입니다");
            }
            function changeColor(color) {
                let btn=document.querySelector("button"); //버튼 태그를 가져와서 해당 변수로 할당해주고 버튼을 핸들링한다
                btn.style.backgroundColor=color;
                
                
            }
            // function changeColor2() {
            //     let btn=document.querySelector("button");
            //     btn.style.backgroundColor="";
            // }
            
        </script>
    </body>
</html>
