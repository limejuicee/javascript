    <body>
        <script>
            let num=parseInt(prompt("숫자를 입력하세요"));
            let num2=parseInt(prompt("숫자를 입력하세요"));
            let op=prompt("1.더하기 2.빼기 3.곱하기 4.나누기 중에서 선택하세요")

            let result;
            function addNumber() {
                    let result=num+num2;
                    alert(num+"+"+num2+"="+result);
                    return result;
            }
            function minusNumber() {
                if(num<num2) {
                    letresult=num2-num
                    alert(num2+"-"+num+"="+result);
                }else {
                let result=num-num2;
                alert(num+"-"+num2+"="+result);
                }
            }
            function multiNumber() {
                let result=num*num2;
                alert(num+"*"+num2+"="+result);
            }
            function divideNumber() {
                let result=(num/num2);
                alert(num+"/"+num2+"="+result.toFixed(3));
            }
                
            if(op==1) {
                addNumber();
            }else if(op==2) {
                minusNumber();
            }else if(op==3) {
                multiNumber();
            }else if(op==4) {
                divideNumber();
            }else {
                alert("사칙연산자 입력 오류")
            }
