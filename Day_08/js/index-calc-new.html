<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화살표함수 계산기</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("숫자를 입력하세요 "));
        let num2=parseInt(prompt("숫자를 입력하세요 "));
        let op=prompt("1. 더하기, 2. 빼기, 3. 곱하기, 4. 나누기");
        let result=-1;

        
        let plus=function(num1, num2) {
            return num1+num2
        };
        let plus2=(num1,num2)=>{return num1+num2};

        let minus=function(num1,num2) {
            return num1-num2;
        };
        let minus2=(num1,num2)=>{return num1-num2};
        
        let mul=function(num1,num2) {
            return num1*num2
        };
        let mul2=(num1,num2) =>{return num1*num2};

        let divide=function(num1,num2) {
            return num1/num2
        };
        let divide2=(num1,num2)=>{return num1/num2};

        
        switch(op) {
            case "1" : result=plus2(num1,num2);
                document.write("<br>결과는 "+result); break;

            case "2" : result=minus2(num1,num2);
                document.write("<br>결과는 "+result); break;

            case "3" : result=mul2(num1,num2);
                document.write("<br>결과는 "+result); break;

            case "4" : result=divide2(num1,num2);
                document.write("<br>결과는 "+result.toFixed(3)); break;

            default : document.write("잘못된 연산");
        }

    </script>
</body>
</html>
