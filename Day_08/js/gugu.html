<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>

    </style>
</head>
<body>
    <script>
        function gugu() {
        let i;
        let j;
        for(i=0; i<10; i++) {
            for(j=2; j<10; j++) {
                if(i==0) {
                    document.write(j+"단"+"\t")
                } else {
                    document.write(j+"X"+i+"="+j*i+"\t")
                }
            }
            document.write("<br>");
        }
    }
    gugu();
    </script>
</body>
</html>
