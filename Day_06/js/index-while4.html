<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좌석배치도</title>
    <style>
        div{
            border: 1px solid #eee;
            background-color : gold;
            width: 100px;
            height: 100px;
            line-height:100px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        //전체 입장인원 1줄 10열
        //각 좌석은 네모1개 할당 ()
        //h가 
        //
        let col=10;
        let total= Number(prompt("전체 인원"));
        let row= Math.ceil(total/col);
        for (j=0; j<row; j++)
        {
            for (i=1; i<11; i++)
            {
                document.write("<div>"+"A열"+i+"번"+"</div>")
            }
                document.write("<br>");
    }
    </script>
</body>
</html>
