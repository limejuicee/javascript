<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>구구단</title>
    </head>
    <body>
        <script>
            for (i=0; i<5; i++)
            {
                for (j=0; j<5; j++)
                {
                    if(j>=4-i)
                    {
                        document.write("*");
                    }
                    else
                    {
                        document.write("&nbsp;");
                    }
                }
                    document.write("<br>");
            }
        </script>
    </body>
</html>
