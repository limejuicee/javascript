<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 for문</title>
</head>
<body>
    <script>
            document.write("<h1>구구단</h1>")

        for (i=1; i<10; i++)
        
        {   
            document.write("<h3>");
            document.write(i+'단'+"<br>");
            document.write("</h3>");
            
            for (j=1; j<10; j++)
            {
                document.write(i+"X"+j+"="+i*j);
                document.write("</div>");
                document.write("<br>");
            }
            //document.write("<br>");
        }
    </script>
</body>
</html>
